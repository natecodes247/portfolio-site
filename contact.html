<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Nathaniel Afolayan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans">

  <header class="bg-gray-900 shadow sticky top-0 z-50">
    <nav class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-bold text-blue-400">Nathaniel</div>
      <ul class="flex space-x-6 text-sm font-medium">
        <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
        <li><a href="resume.html" class="hover:text-blue-500">Resume</a></li>
      </ul>
    </nav>
  </header>

  <section class="max-w-xl mx-auto py-20 px-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Contact Me</h1>
    <form action="#" method="POST" class="space-y-6 bg-gray-800 p-6 rounded-lg">
      <div>
        <label for="name" class="block text-sm font-medium">Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded bg-gray-900 text-white border border-gray-700">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded bg-gray-900 text-white border border-gray-700">
      </div>
      <div>
        <label for="message" class="block text-sm font-medium">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 rounded bg-gray-900 text-white border border-gray-700"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded text-white">Send</button>
    </form>
  </section>

  <footer class="bg-gray-900 py-6 text-center text-sm text-gray-500">
    &copy; 2025 Nathaniel Afolayan. All rights reserved.
  </footer>

</body>
</html>
